<ion-item-divider>
  <ion-label>
    <h3>{{title}}</h3>
  </ion-label>
</ion-item-divider>

<ion-item button (click)="onClick()" lines="none">
  <ion-label>
    <ng-container *ngIf="hasKeys(logItem.symptoms)">
      <h3>Symptoms:</h3>
      <p id="symptom-{{symptom.name}}" class="symptom ion-color-{{symptom.severity}}" *ngFor="let symptom of prepSymptoms(logItem.symptoms); let i = index">
        {{symptom.name}}:<ion-badge id="symptom-badge-{{symptom.name}}" color="{{symptom.severity}}">{{symptom.value}}</ion-badge>
      </p>
    </ng-container>

    <ng-container *ngIf="hasKeys(logItem.goodThings)">
      <h3 style="margin-top:10px">Good Things:</h3>
      <p id="goodThing-{{goodThing.name}}" class="good-thing ion-color-{{goodThing.severity}}" *ngFor="let goodThing of prepGoodThings(logItem.goodThings)">
        {{goodThing.name}}:<ion-badge id="goodThing-badge-{{goodThing.name}}" color="{goodThing.severity}}">{{goodThing.value}}</ion-badge>
      </p>
    </ng-container>

    <ng-container *ngIf="logItem.mitigations && logItem.mitigations.length">
      <h3 style="margin-top:10px">Mitigations:</h3>
      <p id="mitigation-{{m}}" *ngFor="let m of logItem.mitigations" class="symptom ion-color-medium">
        {{m}}
      </p>
    </ng-container>

    <ng-container *ngIf="logItem.accomplishments && logItem.accomplishments.length">
      <h3 style="margin-top:10px">Accomplishments:</h3>
      <p id="accomplishment-{{a}}" *ngFor="let a of logItem.accomplishments" class="symptom ion-color-medium">
        {{a}}
      </p>
    </ng-container>

    <ng-container *ngIf="logItem.notes">
      <h3 style="margin-top:10px">Notes:</h3>
      <p id="notes" class="notes ion-color-medium">
        {{logItem.notes}}
      </p>
    </ng-container>
  </ion-label>
</ion-item>
